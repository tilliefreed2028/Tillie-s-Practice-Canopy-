name: Update Canopy App

on:
  workflow_dispatch:
    inputs:
      npm_version:
        description: "Optional version (default latest)"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install updated package
        env:
          VERSION: ${{ github.event.inputs.npm_version }}
        run: |
          npm config set fund false
          npm config set audit false
          TARGET=${VERSION:-latest}
          npm install --no-audit --no-fund @canopy-iiif/app@"${TARGET}"

      - name: Record changes
        id: git-status
        run: |
          if git diff --quiet HEAD -- package.json package-lock.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        if: steps.git-status.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/update-canopy-app
          commit-message: "chore: update @canopy-iiif/app"
          title: "chore: update @canopy-iiif/app"
          body: |
            Automated update of `@canopy-iiif/app` triggered from the Actions tab.

            Review the diff, run `npm install`, and rerun your usual checks before merging.
          delete-branch: true

      - name: No update needed
        if: steps.git-status.outputs.changed != 'true'
        run: echo "@canopy-iiif/app is already up to date."
